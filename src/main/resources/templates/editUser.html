<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Edit User</title>
</head>
<body>
  <h2>Edit User</h2>

  <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user} " class="btn-group" >
    <label for="title">Name</label>
    <input type="text" th:field="*{username}" id="title"/>
    <label for="year">Password</label>
    <input type="text" th:field="*{password}" id="year"/>
    <input type="submit" value="Edit user" class="btn btn-primary active">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
