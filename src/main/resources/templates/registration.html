<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div>
    <form th:method="POST" action="#" th:action="@{/}" th:object="${userForm}">
        <h2>Registration</h2>
        <div>
            <label for="name">First Name</label>
            <input type="text" th:field="*{username}" id="name"/>

            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastname}" id="lastName"/>

            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age"/>

            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email"/>

            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password"/>

            <select class="form-select" multiple aria-label="пример множественного выбора">
                <option th:each="role: ${allRoles}" th:text="${role.name}" th:value="${role.name}" >ADMIN</option>
            </select>

        </div>
        <button type="submit">Register</button>
    </form>
    <a href="/">Home</a>
    <h4><a href="/admin">Just Admin</a></h4>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
