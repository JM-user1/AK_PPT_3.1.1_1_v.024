<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark text-light">
        <div class="container-xxl">
            <div th:object="${thisUser}">
                <span th:text="*{email}" class="fw-bold">admin@mail.ru</span> with roles:
                <span th:each="r: ${thisUser.roles}" th:text="${r.name}"> ROLE_USER </span>
            </div>
            <div>
                <h4><a href="/logout" class="text-secondary">logout</a></h4>
            </div>
        </div>
    </nav>

    <div class="container-xxl">
        <div class="d-flex align-items-start">
            <div class="col-sm-2 nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="nav-link active" id="user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
                </button>
                <button sec:authorize="hasRole('ADMIN')" class="nav-link" id="admin-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
            </div>
            <div class="col-sm bg-light min-vh-100">
                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="user-tab">
                        <div class=" m-4">
                            <h1>User information page</h1>
                            <div class="rounded-3 border" style="background-color: #ECECEC;">
                                <h3 class="p-2">About user</h3>
                                <div class=" bg-white p-3 border">

                                    <div class=" bg-white ">
                                        <hr class="m-0" style="border: 1px solid rgb(147, 147, 148);">
                                        <table class="table table-striped table-hover bg-white">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>UserName</th>
                                                <th>UserLastName</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Roles</th>
                                            </tr>
                                            </thead>
                                            <tr th:object="${thisUser}">
                                                <td th:text="*{id}">id</td>
                                                <td th:text="*{firstname}">firstname</td>
                                                <td th:text="*{lastname}">lastname</td>
                                                <td th:text="*{age}">age</td>
                                                <td th:text="*{email}">email</td>
                                                <td th:each="role :*{roles}" th:text="${role.name}">roles</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade " id="v-pills-home" role="tabpanel" aria-labelledby="admin-tab">
                        <div class="m-4">
                            <h1>Admin panel</h1>

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                            aria-selected="true">Users table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new-user-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                            aria-selected="false">New user
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content border" style="background-color: #ECECEC;" id="myTabContent">
                                <h3 class="m-3">All users</h3>
                                <div class="tab-pane fade show active bg-white p-3" id="home" role="tabpanel"
                                     aria-labelledby="users-tab">
                                    <hr class="m-0" style="border: 1px solid rgb(147, 147, 148);">
                                    <table class="table  table-striped table-hover bg-white m-0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>UserName</th>
                                            <th>UserLastName</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody class="allUsers">
                                        </tbody>
                                    </table>

                                </div>
                                <div class="tab-pane fade container" id="profile" role="tabpanel"
                                     aria-labelledby="new-user-tab">
                                    <div class="row justify-content-center">
                                        <form name="addUserForm" style="max-width: 500px"
                                              class="form-control bg-white mx-auto col-6" th:method="POST" action="#"
                                              th:action="@{/}" th:object="${userForm}">
                                            <h2>Add new user</h2>
                                            <label for="name" class="col-form-label-lg">First Name</label>
                                            <input class="form-control" type="text" th:field="*{firstname}" id="name"
                                                   placeholder="Username"/>
                                            <label for="lastName" class="col-form-label-lg">Last Name</label>
                                            <input class="form-control" type="text" th:field="*{lastname}" id="lastName"
                                                   placeholder="Last Name"/>
                                            <label for="age" class="col-form-label-lg">Age</label>
                                            <input class="form-control" type="text" th:field="*{age}" id="age"
                                                   placeholder="Age"/>
                                            <label for="email" class="col-form-label-lg">Email</label>
                                            <input class="form-control" type="email" th:field="*{email}" id="email"
                                                   placeholder="Email"/>
                                            <label for="password" class="col-form-label-lg">Password</label>
                                            <input class="form-control" type="password" th:field="*{password}"
                                                   id="password" placeholder="Password" autocomplete="on"/>
                                            <br>
                                            <select id="addUserRoles" name="roles" style="max-height: 50px"
                                                    class="form-select" multiple/>
                                            <option value="1" id="ROLE_USER">USER</option>
                                            <option value="2" id="ROLE_ADMIN">ADMIN</option>

                                            </select>
                                            <br>
                                            <button id="addUser" type="submit" class="btn btn-success">Add new user
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

            </div>
        </div>
    </div>
</header>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++    Модальные окна ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


<div class="editModalForm">
    <form id="idModalForm" name="modalFormName" method="post">
        <input type="hidden" name="_method" value="">
        <div class="modal fade" id="editModalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-center h5 fw-bold">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="modalId" class="col-form-label ">ID:</label>
                            <input type="text" class="form-control" id="modalId" name="id" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalName" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="modalName" name="firstname" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalLastName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="modalLastName" name="lastname" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalAge" class="col-form-label">Age:</label>
                            <input type="number" class="form-control" id="modalAge" name="age" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalEmail" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="modalEmail" name="email" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalPassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="modalPassword" name="password" value=""
                                   autocomplete="on"/>
                        </div>

                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="modalUsername" name="username" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="modalRoles" class="col-form-label">Role:</label>

                            <select id="modalRoles" name="roles" style="max-height: 50px" class="form-select" multiple/>
                            <option value="ROLE_USER" id="1">USER</option>
                            <option value="ROLE_ADMIN" id="2">ADMIN</option>

                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btnModal"
                               onclick="setNewEntry('Pressed button 1'); return false;" href="#" value="Edit User"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- +++++++++++++++++++ -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script th:src="@{/newJS/main.js}" src="../static/newJS/main.js"></script>
</body>
</html>
